environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2013
      SL_CMAKE_VS: 12 2013
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      SL_CMAKE_VS: 14 2015
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      SL_CMAKE_VS: 15 2017

clone_folder: c:\projects\staticlib_compress

install:
  - cd ..
  - git clone https://github.com/staticlibs/tools_windows_pkgconfig.git
  - set PATH=%PATH%;c:\projects\tools_windows_pkgconfig\bin
  - git clone https://github.com/staticlibs/cmake.git
  - git clone --recursive https://github.com/staticlibs/external_zlib.git
  - git clone --recursive https://github.com/staticlibs/external_xz.git
  - git clone https://github.com/staticlibs/staticlib_config.git
  - git clone https://github.com/staticlibs/staticlib_support.git
  - git clone https://github.com/staticlibs/staticlib_io.git
  - git clone https://github.com/staticlibs/staticlib_endian.git
# test only
  - mkdir test
  - robocopy staticlib_compress\test\data test\data /e /ndl /njh /njs /nc /ns /np || true
  - git clone https://github.com/staticlibs/staticlib_utils.git
  - git clone --recursive https://github.com/staticlibs/staticlib_tinydir.git

build: off

build_script:
  - mkdir build
  - cd build
  - cmake ../staticlib_compress/test
        -G "Visual Studio %SL_CMAKE_VS% Win64"
        -DSTATICLIB_TOOLCHAIN=windows_amd64_msvc
        -DCMAKE_BUILD_TYPE=Release
  - cmake --build . --config Release
  - ctest
